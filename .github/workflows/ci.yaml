name: CI

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: Test x64
      run: dotnet test --configuration Release --no-build --runtime win-x64
    - name: Test x64
      run: dotnet test --configuration Release --no-build --runtime win-x86
